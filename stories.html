<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Stories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Immigrant Stories</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="stories.html">Stories</a>
      <a href="resources.html">Resources</a>
    </nav>
  </header>

  <main>
    <h2>Community Stories</h2>
    <p>These stories were submitted by people who wanted to share their journey. Some have been lightly edited to protect privacy.</p>
    <div id="story-container"></div>
  </main>

  <footer>
    <p>Â© 2025 Immigrant Stories</p>
  </footer>

  <script>
    fetch('approved-stories.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('story-container');
        data.forEach(story => {
          const section = document.createElement('section');
          section.className = 'story';
          section.innerHTML = `
            <h3>${story.title}</h3>
            <p class="meta">Shared by ${story.contributor || "Anonymous"}</p>
            <p>${story.body}</p>
          `;
          container.appendChild(section);
        });
      });
  </script>
</body>
</html>
